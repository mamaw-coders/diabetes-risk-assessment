<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-powered diabetes risk assessment tool">
    <title>Diabetes Risk Assessment | AI Health Screening</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">
                <i class="bi bi-heart-pulse-fill text-primary me-2"></i>DiabetesCheck
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="bg-light py-5">
        <div class="container text-center">
            <h1 class="display-5 fw-bold mb-3">Diabetes Risk Assessment</h1>
            <p class="lead text-muted">AI-powered screening trained on 70,000+ clinical records</p>
        </div>
    </header>

    <!-- Assessment Form -->
    <main class="py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <form id="assessmentForm" class="needs-validation" novalidate>
                        
                        <!-- Demographics -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <i class="bi bi-person me-2"></i>Demographics
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="age" class="form-label">Age</label>
                                        <input type="number" class="form-control" id="age" name="age" min="18" max="120" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="sex" class="form-label">Sex</label>
                                        <select class="form-select" id="sex" name="sex" required>
                                            <option value="">Select...</option>
                                            <option value="male">Male</option>
                                            <option value="female">Female</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Vitals -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <i class="bi bi-activity me-2"></i>Vitals
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="weight" class="form-label">Weight (kg)</label>
                                        <input type="number" class="form-control" id="weight" name="weight" min="20" max="500" step="0.1" required>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="height" class="form-label">Height (cm)</label>
                                        <input type="number" class="form-control" id="height" name="height" min="50" max="250" step="0.1" required>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Medical History -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <i class="bi bi-file-medical me-2"></i>Medical History
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="highBp" name="high_bp">
                                            <label class="form-check-label" for="highBp">High Blood Pressure</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="highChol" name="high_chol">
                                            <label class="form-check-label" for="highChol">High Cholesterol</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="smoker" name="smoker">
                                            <label class="form-check-label" for="smoker">Smoker</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="heartDisease" name="heart_disease">
                                            <label class="form-check-label" for="heartDisease">Heart Disease</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Health Status -->
                        <div class="card mb-4">
                            <div class="card-header bg-primary text-white">
                                <i class="bi bi-clipboard2-heart me-2"></i>Health Status
                            </div>
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-6">
                                        <label for="generalHealth" class="form-label">General Health</label>
                                        <select class="form-select" id="generalHealth" name="general_health" required>
                                            <option value="">Select...</option>
                                            <option value="1">Excellent</option>
                                            <option value="2">Very Good</option>
                                            <option value="3">Good</option>
                                            <option value="4">Fair</option>
                                            <option value="5">Poor</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-check mt-4">
                                            <input type="checkbox" class="form-check-input" id="physActivity" name="phys_activity">
                                            <label class="form-check-label" for="physActivity">Physically Active</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Submit -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg px-5" id="submitBtn">
                                <i class="bi bi-cpu me-2"></i>Analyze Risk
                            </button>
                        </div>
                    </form>

                    <!-- Results (Hidden by default) -->
                    <div id="resultsSection" class="d-none mt-5">
                        <div class="card">
                            <div class="card-body text-center py-5">
                                <div id="riskIndicator" class="mb-4">
                                    <!-- Risk result will be injected here -->
                                </div>
                                <button class="btn btn-outline-primary" id="retakeBtn">Take Again</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <p class="mb-0 small">
            <strong>Disclaimer:</strong> For educational purposes only. Not a substitute for medical advice.
        </p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Scripts -->
    <script src="assets/js/app.js"></script>
</body>
</html>
